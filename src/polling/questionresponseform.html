<html>
	<head>
		<script src="jquery-1.7.2.min.js" ></script>

		<script type="text/javascript">

			$(document).ready(function(){
			
			$("#question_response_form").submit(function(event){
				event.preventDefault();
				
				var form = $(this);
				var url = form.attr( 'action' );
				var responsetext = $("#response_text").val();
				var questionid = $("#question_id").val();
				
				$.ajax({
					type: 'POST',
					url: url,
					data: { "questionid":questionid, "response":responsetext},
					success:function(){
						alert('success');
					}
				});

			});
			});
		</script>
	</head>
	<body>
	<form id="question_response_form" action="http://10.1.3.251/litebrite/poll" method="post">
		<table>
			<tr>
			<td>Question ID</td>
			<td><input id="question_id" name="question_id" /></td>
			</tr>
			<tr>
			<td>Question Response</td>
			<td>
		<input id="response_text" name="response_text" />
			</td>
			</tr>
		<tr>
		<td>
		<input type="submit" value="Respond" />
		</td>
		<td>
		</td>
		</tr>
		</table>
	</form>
	</body>
</html>
