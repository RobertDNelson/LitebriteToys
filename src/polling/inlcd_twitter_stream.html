		$.getJSON("http://search.twitter.com/search.json?q=%40CoCoMSP&rpp=15&jsoncallback=?", function(data) {
			var items = [];

			$.each(data.results, function(key, vars) {
				items.push('<li id="' + key + '">@' + vars.from_user + '(' + vars.from_user_name + ') ' + vars.profile_image_url + ' - ' + vars.text + '</li>');
			});

			$('<ul/>', {
				'class': 'my-new-list',
				html: items.join('')
			}).html('#FeedHolder');
		});
	});
</script>
