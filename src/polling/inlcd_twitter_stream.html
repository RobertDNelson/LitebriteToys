<div id="FeedHolder">
</div>
<script type="text/javascript">
	$(function(){
	    jQuery.ajax({ 
	        type: 'GET',
	        url: 'http://search.twitter.com/search.json?q=%40CoCoMSP&rpp=15' ,
	        dataType: 'jsonp', 
	        success: function(data) {
				var htmlsource = '<ul>';
				var items = [];

				$.each(data.results, function(i, tweet) {
					items.push('<li id="' + i + '"><img src="' + tweet.profile_image_url + '" />' + tweet.text + '<div class="TweetAuthor" title="' + tweet.from_user_name + '">@' + tweet.from_user + '</div></li>');
				});

				htmlsource += items.join('');
				htmlsource += '</ul>';

				$('#FeedHolder').html(htmlsource);
	        }
	    });
	});
</script>
