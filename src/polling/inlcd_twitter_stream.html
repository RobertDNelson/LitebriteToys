<div id="FeedHolder">
</div>
<script type="text/javascript">
	$(function(){
	    jQuery.ajax({ 
	        type: 'GET',
	        url: 'http://search.twitter.com/search.json?q=%40CoCoMSP&rpp=15' ,
	        dataType: 'jsonp', 
	        success: function(data) {
				var htmlsource = '<ul>';
				var items = [];

				$.each(data.results, function(i, tweet) {
					tweetinsert = MakeLinky( tweet.text );
					items.push('<li id="' + i + '"><a href=\"http://www.twitter.com/' + tweet.from_user + '" target="_blank"><img src="' + tweet.profile_image_url + '" /></a>' + tweetinsert + '<div class="TweetAuthor" title="' + tweet.from_user_name + '">@<a href=\"http://www.twitter.com/' + tweet.from_user + '" target="_blank">' + tweet.from_user + '</a></div></li>');
				});

				htmlsource += items.join('');
				htmlsource += '</ul>';

				$('#FeedHolder').html(htmlsource);
	        }
	    });
	});

	function MakeLinky(text) {
		var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
		text = text.replace(exp,"<a href='$1' target=\"_blank\">$1</a>"); 
		var text = text.replace(/(^|\s)@(\w+)/g, "$1@<a href=\"http://www.twitter.com/$2\" target=\"_blank\">$2</a>");
		return text.replace(/(^|\s)#(\w+)/g, "$1#<a href=\"http://search.twitter.com/search?q=%23$2\" target=\"_blank\">$2</a>");
	}
</script>
